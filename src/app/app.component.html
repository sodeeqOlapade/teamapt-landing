<div class="campaign-landing">
  <app-header></app-header>
  <div class="campaign-landing__title">
    <p class="campaign-landing__title--light">Unlock to</p>
    <p class="campaign-landing__title--bold">Power your dreams!</p>
  </div>
  <div class="campaign-landing__description">
    <p>Stand a chance to win</p>
    <p class=""><strong>N3,000,000</strong> everyday for the next 5 days</p>
  </div>
  <app-how-to-play></app-how-to-play>
  <app-button [text]="buttonText"></app-button>
  <div class="campaign-landing__coins">
    <img class="campaign-landing__coins-left" src="/assets/images/coin_left.png" alt="left coin">
    <img class="campaign-landing__coins-right" src="/assets/images/coin_right.png" alt="right coin">
  </div>
</div>
